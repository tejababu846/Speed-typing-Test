<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div id="speedTypingTest" class="background">
        <div class="spinner-border d-none" role="status" id="spinner"></div>
        <h1 class="maingeading">Speed Typing Test</h1>
        <p class="firstpara">On your fingers, let's set go!</p>
        <div class="d-flex flex-row">
            <img class="imageproperty" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="timer">0</p>
            <span class="spanEl">Seconds</span>
        </div>
        <div class="QuiteContainer">
            <p id="quoteDisplay"></p>
            <textarea name="text" rows="6" cols="50" id="quoteInput" class="form-control" placeholder="Type here!"></textarea>
        </div>
        <p id="result" class="resultpara"><span id="spanEltext"></span></p>

        <!-- Bootstrap modal -->
        <div class="modal" id="startGameModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Attention! ðŸ¤”</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2>Please start the Game first</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bootstrap modal -->

        <div class="d-flex flex-row pb-5">
            <button class="btn btn-primary" id="submitBtn">Submit</button>
            <button id="resetBtn" class="btn btn-secondary ml-3">Reset</button>
            <button id="startBtn" class="btn btn-dark ml-3">Start</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            // JavaScript code here (SpeedTypingGame class and its methods)
        </script>
    </div>

</body>

</html>
